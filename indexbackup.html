<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="/main.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Student Out Pass Record</h1>
        <form action="#"> 
            <div class="main-user-info">
                
                    <div class="user-input-box">
                    <label for="username">Student's  Name</label>
                    <input type="text"
                    placeholder="Enter full Name"/>
                </div>
                <div class="user-input-box">
                    <label for="username">Class </label>
                    <input type="text"  
                    placeholder="Enter Class"/>
                </div>

                    <div class="user-input-box">
                        <label for="email">Fathers Name</label>
                        <input type="text"
                        placeholder="Enter Fathers name"/>
                    </div>
                    <div class="user-input-box">
                        <label for="email">Phone Number</label>
                        <input type="number"
                        placeholder="Enter Phone Number"/>
                    </div>

                    <div class="user-input-box">
                        <label for="password">Bus Number</label>
                        <input type="text"
                        id="text"
                        name="text"
                        placeholder="Bus Number"/>
                    </div>
                    <div class="user-input-box">
                        <label for="password">Date</label>
                        <input type="date"
                        id="Date"
                        name="Date"
                        placeholder="Date"/>
                    </div>

                    <div class="gender-details-box">
                        <span class ="gender-title">Gender</span>
                        <div class="gender-category"> 
                        <input  type="radio"  name="gender" id="male">
                        <label for="male">Male</label>
                         <input type="radio"  name="gender" id="female">
                        <label for="male">Female</label>
                        <input type="radio"  name="gender" id="other">
                        <label for="male">Others</label>
                        </div>
                    </div>
                    <div class="form-submit-btn">
                        <input type="submit" value="Register">
                    </div>

            </div>
        </form>

    </div>
</div>
</body>
</html>
